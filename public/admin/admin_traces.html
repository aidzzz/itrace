    db.collection('trace_record').orderBy('time_added','desc').onSnapshot((snapshot) => {
    // console.log(snapshot.docChanges());

        // console.log(data, data.doc.data(), data.doc.id, data.type);

        if(data.type === 'added'){
            render_trace_list(data.doc.data(), data.doc.id);
        }else if(data.type === 'removed'){
            render_trace_list(data.doc.data(), data.doc.id);
        }

        });
    }) 


  // render
    const traces_list = document.querySelector('#traces_list')
    const render_trace_list = (data, id) => {
      
    
      const convertfireBaseTime = new Date(
        data.time_added.seconds * 1000 + data.time_added.nanoseconds / 1000000,
      );
      
      const format_date = convertfireBaseTime.toDateString();
      
      const format_time = convertfireBaseTime.toLocaleTimeString();

      function timeConverter(convertfireBaseTime){
        var a = new Date(convertfireBaseTime);
        var abbrmonths = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        var fullmonths = ['January','February','March','April','May','June','July','August','September','October','November','December'];
        var year = a.getFullYear();
        var month = abbrmonths[a.getMonth()];
        var date = a.getDate();
        var hour = a.getHours();
        var min = a.getMinutes();
        var sec = a.getSeconds();
        // if()
        var finalformat = month + ' ' + date + ', ' + year + ' at ' + hour + ':' + min + ':' + sec ;
        return finalformat;
      }

      let list_group_item_color;
      if(data.type == 'Unknown'){
        list_group_item_color = 'secondary';
      }else if(data.type == 'Recovery'){
        list_group_item_color = 'success';
      }else if(data.type == 'Infected'){
        list_group_item_color = 'warning';
      }else if(data.type == 'Death'){
        list_group_item_color = 'danger';
      }else if(data.type == 'Isolated'){
        list_group_item_color = 'info';
      }
    
      let list_traces = `
          <a href="javascript:void(0);" class="list-group-item list-group-item-action list-group-item-${list_group_item_color}" data-id="${id}" id="${id}">

            <button class="btn btn-danger btn-round btn-fab btn-fab-mini" style="float: right" onclick="removeTrace('${id}')"><i class="material-icons">delete</i></button>

            <button class="btn btn-primary btn-round btn-fab btn-fab-mini" style="float: right" onclick="window.location.href='admin_edit_trace.html?id=${id}'; localStorage.removeItem('trace_record_lat'); localStorage.removeItem('trace_record_lng')"><i class="material-icons">edit</i></button>
        
            <div class="w-100 justify-content-between">                                    
              <h4 class="mb-0">${data.firstname} ${data.lastname}</h4>
              <p class="">${data.address}.</p>
            </div>          

            <p class="h6 mt-3">
              Added by ${data.addedby} <br/>
              ${timeConverter(convertfireBaseTime)}              
            </p>           
          </a>          
      `;
      traces_list.innerHTML += list_traces;
    }


    function removeTrace(id){
      var trace_selected = document.getElementById(id);  
      let delete_trace = db.collection("trace_record").doc(id)

      Swal.fire({
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, delete it!'
      }).then((result) => {
        if (result.isConfirmed) {
          delete_trace.get().then((doc) => {
            if(doc.exists){
                delete_trace.delete().then(() => {
                  trace_selected.remove();
                  $('#'+id).hide();
                  Swal.fire(
                    'Deleted!',
                    'Record has been deleted.',
                    'success'
                  )
                })
          
            }
