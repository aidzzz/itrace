            trace_address.innerHTML += doc.data().address;
            console.log(doc.data().type);
            trace_status.innerHTML += doc.data().type;
            trace_time_added.innerHTML += timeConverter(convertfireBaseTime);

            $('#email_this_').click(function () {
              open_email(doc.data().email_address);
            });

            $('#call_this_').click(function () {
              open_contact(doc.data().contact_num);

    function nameuppercase(firstname, lastname){
      let fullname = firstname +" "+ lastname;
      let splitName = fullname.toLowerCase().split(' ');
      for (let i = 0; i < splitName.length; i++) {
          splitName[i] = splitName[i].charAt(0).toUpperCase() + splitName[i].substring(1);     
      }
      return splitName.join(' '); 
      
    }

    function timeConverter(convertfireBaseTime){
        var a = new Date(convertfireBaseTime);
        var abbrmonths = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        var fullmonths = ['January','February','March','April','May','June','July','August','September','October','November','December'];
        var year = a.getFullYear();
        var amonth = abbrmonths[a.getMonth()];
        var fmonth = fullmonths[a.getMonth()];
        var date = a.getDate();
        var hour = a.getHours();
        var min = a.getMinutes();
        var sec = a.getSeconds();      
        var finalformat = fmonth + ' ' + date + ', ' + year + ' at ' + hour + ':' + min + ':' + sec ;
        return finalformat;
      }
