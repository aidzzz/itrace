  <script>
    $(document).ready(function(){

    
      $('#update_profile_btn').click(function(){
        update_profile();
      })


      $('#update_password').click(function(){
        let update_current_password = $('#update_current_password').val();
        let update_new_password = $('#update_new_password').val();
        let update_confirm_password = $('#update_confirm_password').val();
        if(update_current_password == '' || update_new_password == '' || update_confirm_password == ''){          
          swalfire('update_password_empty');
        }else{
          update_profile_password(update_current_password, update_new_password, update_confirm_password);
        }
        
      })

      $('#update_password_btn').click(function(){
        if($('#update_password_form').hasClass('d-none')){
          $('#update_form').hide();
          $('#update_password_form').removeClass('d-none');
          $('#update_password_btn').removeClass('btn-warning').addClass('btn-danger').html('Cancel');
        }else{
          $('#update_form').show();
          $('#update_password_form').addClass('d-none');
          $('#update_password_btn').removeClass('btn-danger').addClass('btn-warning').html('Change Password');
        }
      })

    });
    const profile_user = localStorage.getItem('session_name');
    
    let profile_details = db.collection('users').doc(profile_user);

    profile_details.get().then((doc) => {
      if (doc.exists) {       
        $('#update_firstname').val(doc.data().firstname.charAt(0).toUpperCase() + doc.data().firstname.substring(1));
        $('#update_lastname').val(doc.data().lastname.charAt(0).toUpperCase() + doc.data().lastname.substring(1));
        $('#update_username').val(profile_user)
        $('#update_contact').val(doc.data().contact)
        $('#update_email').val(doc.data().email)
        $('#update_address').val(doc.data().address)
        $('#update_type').val(doc.data().type)  
      }else{

      }
    })

    let tracers_list = document.querySelector('#tracers_list')
    db.collection("users").onSnapshot((snapshot) => {
        snapshot.docChanges().forEach(data => { 
          console.log(data.doc.data())        
          // $('#tracers_list').load(location.href + " #tracers_list");
          render_tracer_list(data.doc.data(), data.doc.id)
        })
    })

    const render_tracer_list = (data, id) => {   

      let list_group_item_color;
      if(data.session_status == 'logged_in'){
        list_group_item_color = 'success';
      }else {
        list_group_item_color = 'secondary';
      }
    
      let list_tracers = `
          <a href="javascript:void(0);" class="list-group-item list-group-item-action list-group-item-${list_group_item_color}" data-id="${id}" id="${id}">

            <button class="btn btn-warning btn-round btn-fab btn-fab-mini" style="float: right" onclick="window.location.href='admin_edit_info.html?id=${id}'; localStorage.removeItem('trace_record_lat'); localStorage.removeItem('trace_record_lng')"><i class="material-icons">edit</i></button>
            <div class="w-100 justify-content-between">                                    
              <h4 class="mb-0">${data.firstname} ${data.lastname}</h4>              
            </div>          

            
          </a>          
      `;
      tracers_list.innerHTML += list_tracers;
     
    }


    function update_profile() {

      profile_details.update({
        firstname: $('#update_firstname').val(),
        lastname: $('#update_lastname').val(), 
        contact: $('#update_contact').val(),
        email: $('#update_email').val(),
        address: $('#update_address').val(),
      }).then(() =>{
        swalfire('profile_update_success');
      })
    }

    function update_profile_password(current_password, new_password, confirm_password) {
      if(passwordhash(new_password) == passwordhash(confirm_password)){
        profile_details.get().then((doc) => {
          if (doc.exists) {       
            if(doc.data().password == passwordhash(current_password)){
              profile_details.update({               
                password: passwordhash(confirm_password)
              }).then(() =>{
                swalfire('update_password_success');
              })
            }else{
              swalfire('update_password_failed');
            }
          }else{
            swalfire('update_password_error');
          }
        })
      }else{
        swalfire('update_password_failed');
      }
    
    }


    function passwordhash(password) {
        const hash_password = new jsSHA("SHA-256", "TEXT", {numRounds: 1});
        hash_password.update(password);
        const hashed = hash_password.getHash("HEX");
        return hashed;
    }

    function nameuppercase(firstname, lastname){
      let fullname = firstname +" "+ lastname;
      let splitName = fullname.toLowerCase().split(' ');
      for (let i = 0; i < splitName.length; i++) {
          splitName[i] = splitName[i].charAt(0).toUpperCase() + splitName[i].substring(1);     
      }
      return splitName.join(' '); 
      
    }

    function timeConverter(convertfireBaseTime){
        var a = new Date(convertfireBaseTime);
        var abbrmonths = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        var fullmonths = ['January','February','March','April','May','June','July','August','September','October','November','December'];
        var year = a.getFullYear();
        var amonth = abbrmonths[a.getMonth()];
        var fmonth = fullmonths[a.getMonth()];
        var date = a.getDate();
        var hour = a.getHours();
        var min = a.getMinutes();
        var sec = a.getSeconds();      
        var finalformat = fmonth + ' ' + date + ', ' + year + ' at ' + hour + ':' + min + ':' + sec ;
        return finalformat;
      }
