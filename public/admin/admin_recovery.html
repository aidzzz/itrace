  <script>
    const recovery_list_table = document.querySelector('#recovery_list_table');
    let i = 0;
    let r_case = [], r_case_new = []
    let today = new Date().getTime();

    db.collection("trace_record").orderBy("time_added", "desc").onSnapshot((snapshot) => {
      snapshot.docChanges().forEach(data => {
        
        if(data.doc.data().type == "Recovery"){
          const convertfireBaseTime = new Date(
            data.doc.data().time_added.seconds * 1000 + data.doc.data().time_added.nanoseconds / 1000000,
          );
         
          if(timeConverter2(convertfireBaseTime) == timeConverter2(today)){
            r_case_new.push(data.doc.data());           
            render_recovery_list(data.doc.data(), data.doc.id)
          }else{    
            render_recovery_list(data.doc.data(), data.doc.id)
          }
         
        }else{

        }
        
      });
      const r_case_content = `
        <span> ${r_case_new.length} New ${with_s()} in total of ${r_case.length} recovery cases.</span>
      `;

      function with_s(){
        if(r_case_new.length <= 1){
          return "case"
        }else{
          return "cases"
        }
      }   
      $('#r_case_p').html(r_case_content);
      console.log(r_case_new.length, r_case.length);
    });

    function timeConverter2(convertfireBaseTime){
        var a = new Date(convertfireBaseTime);
        var abbrmonths = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        var fullmonths = ['January','February','March','April','May','June','July','August','September','October','November','December'];
        var year = a.getFullYear();
        var month = abbrmonths[a.getMonth()];
        var date = a.getDate();
        var hour = a.getHours();
        var min = a.getMinutes();
        if(min < 9){
          min = '0'+min
        }
        var sec = a.getSeconds();  
        if(sec < 9){
          sec = '0'+sec
        }    
        var finalformat = a.getMonth() + '/' + date + '/' + year;
        return finalformat;
      }


    

    const render_recovery_list = (data, id) => {
      // i++

      r_case.push(data);
      const convertfireBaseTime = new Date(
        data.time_added.seconds * 1000 + data.time_added.nanoseconds / 1000000,
      );
      const format_date = convertfireBaseTime.toDateString();
      const format_time = convertfireBaseTime.toLocaleTimeString();
      
      function timeConverter(convertfireBaseTime){
        var a = new Date(convertfireBaseTime);
        var abbrmonths = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        var fullmonths = ['January','February','March','April','May','June','July','August','September','October','November','December'];
        var year = a.getFullYear();
        var month = a.getMonth();
        if(month < 9){
          month = '0'+month
        }
        var date = a.getDate();
        if(date < 9){
          date = '0'+date
        }
        var hour = a.getHours();
        if(hour < 9){
          hour = '0'+hour
        }
        var min = a.getMinutes();
        if(min < 9){
          min = '0'+min
        }
        var sec = a.getSeconds();      
        if(sec < 0){
          sec = "0"+sec
        }
        var finalformat = month + '/' + date + '/' + year + ' ' + hour + ':' + min + ':' + sec ;
        return finalformat;
      }
      
      let list_group_item_color;
      if(data.type == 'Unknown'){
        list_group_item_color = 'secondary';
      }else if(data.type == 'Recovery'){
        list_group_item_color = 'success';
      }else if(data.type == 'Infected'){
        list_group_item_color = 'warning';
      }else if(data.type == 'Death'){
        list_group_item_color = 'danger';
      }else if(data.type == 'Isolated'){
        list_group_item_color = 'info';
      }
      
      const list_traces = `
              <tr>
                <td>
                  ${data.firstname} ${data.lastname} 
                </td>
                <td>
                  ${data.contact_num}
                </td>
                <td>
                  ${timeConverter(convertfireBaseTime)}
                </td>
                
              </tr>
      `;
      recovery_list_table.innerHTML += list_traces;
    }
